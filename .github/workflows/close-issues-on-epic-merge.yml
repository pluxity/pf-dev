name: Close Issues on Epic Branch Merge

on:
  pull_request:
    types: [closed]

jobs:
  close-linked-issues:
    # PR이 머지되었고, base 브랜치가 epic 패턴일 때만 실행
    if: |
      github.event.pull_request.merged == true &&
      contains(github.event.pull_request.base.ref, '-epic-')
    runs-on: ubuntu-latest

    steps:
      - name: Close linked issues
        uses: actions/github-script@v7
        with:
          script: |
            const prBody = context.payload.pull_request.body || '';
            const prTitle = context.payload.pull_request.title || '';

            // PR body와 title에서 이슈 번호 추출
            // 패턴: Closes #123, Resolves #123, Fixes #123, closes #123 등
            const patterns = [
              /(?:close[sd]?|resolve[sd]?|fix(?:e[sd])?)\s+#(\d+)/gi
            ];

            const issueNumbers = new Set();

            for (const pattern of patterns) {
              let match;
              while ((match = pattern.exec(prBody)) !== null) {
                issueNumbers.add(parseInt(match[1]));
              }
              pattern.lastIndex = 0; // Reset regex
              while ((match = pattern.exec(prTitle)) !== null) {
                issueNumbers.add(parseInt(match[1]));
              }
            }

            console.log(`Found issue numbers: ${[...issueNumbers].join(', ')}`);

            // 각 이슈 close
            for (const issueNumber of issueNumbers) {
              try {
                await github.rest.issues.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issueNumber,
                  state: 'closed',
                  state_reason: 'completed'
                });
                console.log(`Closed issue #${issueNumber}`);
              } catch (error) {
                console.log(`Failed to close issue #${issueNumber}: ${error.message}`);
              }
            }
